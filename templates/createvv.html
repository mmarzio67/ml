{{template "header"}}
        <title>Inserire valori vitali</title>
</head>

<body>
{{template "navbar"}}
<h1>Inserire nuovi valori vitali</h1>
<form method="post" action="/val/create/process">

<!-- Aligned labels and input fields

    <label for="peso">Peso:</label>
    <input type="number" step="0.1" min="1" max="400" name="peso" placeholder="Peso" value="{{.Peso}}" required><br>
    
    <label for="girovita">Girovita:</label>
    <input type="number" step="0.1" min="10" max="200" name="girovita" placeholder="Girovita" value="{{.Girovita}}" required><br>

    <label for="grassocorpo">Grasso Corporeo:</label>
    <input type="number" step="0.1" min="1" max="40" name="grassocorpo" placeholder="Grasso Corporeo" value="{{.Grassocorpo}}" required><br>
   
   <label for="imc">IMC:</label>
    <input type="number" step="0.1" min="10" max="40" name="imc" placeholder="Indice massa Corporea" value="{{.Imc}}" required><br>

    <label for="pulse">Pulsazioni:</label>
    <input type="number" step="1" min="10" max="200" name="pulse" placeholder="Pulsazioni" value="{{.Pulse}}" required><br>

    <input type="submit">
</form>

</body>
{{template "footer"}}
