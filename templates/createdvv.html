{{template "header"}}
        <title>Creato valore vitale</title>
</head>

<body>
{{template "navbar"}}

<table class="table">
  <thead class="black white-text">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Peso</th>
      <th scope="col">Girovita</th>
      <th scope="col">Grasso corporeo</th>
      <th scope="col">IMC</th>
      <th scope="col">Pulsazioni</th>
      <th scope="col">Data</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{.Id}}</th>
      <td>{{.Peso}}</td>
      <td>{{.Girovita}}</td>
      <td>{{.Grassocorpo}}</td>
      <td>{{.Imc}}</td>
      <td>{{.Pulse}}</td>
      <td>{{.CreatedOn}}</td>
      <td><a href="/val/update?id={{.Id}}">Update</a></td>
      <td><a href="/val/delete/process?id={{.Id}}">Delete</td>
    </tr>
  </tbody>
</table>

<p class="link"><a href="/val">Tutti i valori vitali</a></p>
</body>
{{template "footer"}}
